<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Total Stok</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">

<h1 class="text-3xl font-bold mb-6">ðŸ“¦ Total Stok Barang</h1>
<table class="w-full bg-white text-black rounded-lg overflow-hidden">
<thead class="bg-gray-200 font-bold">
<tr><th class="p-3 text-left">Nama Barang</th><th class="p-3">Stok</th></tr>
</thead>
<tbody id="table-body"></tbody>
</table>

<script>
const items = JSON.parse(localStorage.getItem("warehouse_items")) || [];
const tbody = document.getElementById("table-body");

items.forEach(item => {
    tbody.innerHTML += `
        <tr class="border-b">
            <td class="p-3">${item.name}</td>
            <td class="p-3 text-center">${item.quantity}</td>
        </tr>
    `;
});
</script>
