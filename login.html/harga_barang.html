<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Harga Barang</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">

    <!-- Search and Filter -->
        <div class="metric-card p-6 mb-8 fade-in">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Cari & Filter Barang</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="search-input" placeholder="Cari berdasarkan nama atau kategori..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <select id="sort-select" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="">Urutkan berdasarkan...</option>
                    <option value="name">Nama (A-Z)</option>
                    <option value="category">Kode Barang</option>
                    <option value="quantity">Jumlah (Rendah ke Tinggi)</option>
                </select>
            </div>
        </div>

<h1 class="text-3xl font-bold mb-6">Kategori Barang</h1>
<table class="w-full bg-white text-black rounded-lg overflow-hidden">
<thead class="bg-gray-200 font-bold">
<tr><th class="p-3 text-left">Nama Barang</th><th class="p-3">Kategori</th></tr>
</thead>
<tbody id="table-body"></tbody>
</table>

<script>
const items = JSON.parse(localStorage.getItem("warehouse_items")) || [];
const tbody = document.getElementById("table-body");

items.forEach(item => {
    tbody.innerHTML += `
        <tr class="border-b">
            <td class="p-3">${item.name}</td>
            <td class="p-3 text-right">Rp ${parseInt(item.price).toLocaleString("id-ID")}</td>
        </tr>
    `;
});
</script>

<a href="index.html" class="mt-6 inline-block bg-purple-600 px-5 py-2 rounded">â¬… Kembali</a>
</body>
</html>
